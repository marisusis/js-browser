<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Javascript Web Browser</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="addrbox">Http/Https Web Address</label>
            <input type="text" class="form-control" id="addrbox" placeholder="http://www.example.com">
          </div>
          <button type="submit" class="form-control" id="submit">Go</button>
        </div>
        <div class="col-md-6">
          <iframe id='browserf' width='1000' height='500'>
          </iframe>
        </div>
      </div>
    </div>
    <script>
    document.getElementById('submit').onclick = function() {
      var s = document.getElementById('addrbox').value;
      $.getJSON('http://whateverorigin.org/get?url=' + encodeURIComponent(s) + '&callback=?', function(data){
        var f = document.getElementById('browserf');
	      f.contentDocument.write(data.contents);
      });
    }
        </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
